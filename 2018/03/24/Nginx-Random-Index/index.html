<h1 id="栗子来了"><a href="#栗子来了" class="headerlink" title="栗子来了"></a>栗子来了</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="built_in">cd</span> /etc/nginx/conf.d</span><br><span class="line">$ vim default.conf</span><br><span class="line"></span><br><span class="line">server &#123;</span><br><span class="line">    listen       80;</span><br><span class="line">    server_name  localhost;</span><br><span class="line"></span><br><span class="line">    <span class="comment">#charset koi8-r;</span></span><br><span class="line">    <span class="comment">#access_log  /var/log/nginx/host.access.log  main;</span></span><br><span class="line"></span><br><span class="line">    location / &#123;</span><br><span class="line">        root   /usr/share/nginx/html;</span><br><span class="line">        <span class="comment"># 步骤：</span></span><br><span class="line">        <span class="comment"># 先打开模块</span></span><br><span class="line">        <span class="comment"># 把index注释</span></span><br><span class="line">        <span class="comment"># 注意：该模块不会选择隐藏文件作为随机主页</span></span><br><span class="line">        random_index on;</span><br><span class="line">        <span class="comment">#index  index.html index.htm;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">#error_page  404              /404.html;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># redirect server error pages to the static page /50x.html</span></span><br><span class="line">    <span class="comment">#</span></span><br><span class="line">    error_page   500 502 503 504  /50x.html;</span><br><span class="line">    location = /50x.html &#123;</span><br><span class="line">        root   /usr/share/nginx/html;</span><br><span class="line">    &#125;</span><br><span class="line">    ...</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$ wq</span><br><span class="line">...</span><br><span class="line"><span class="comment"># 检查配置文件的语法和路径是否正确</span></span><br><span class="line">$ nginx -t -c /etc/nginx/conf.d/default.conf</span><br><span class="line"></span><br><span class="line">nginx: [emerg] <span class="string">"server"</span> directive is not allowed here <span class="keyword">in</span> /etc/nginx/conf.d/default.conf:1</span><br><span class="line">nginx: configuration file /etc/nginx/conf.d/default.conf <span class="built_in">test</span> failed</span><br><span class="line"></span><br><span class="line"><span class="comment"># 注意，这里要检查的不是子配置文件，而是/etc/nginx下的nginx.conf配置文件</span></span><br><span class="line">nginx -t -c /etc/nginx/nginx.conf</span><br><span class="line"></span><br><span class="line">nginx: the configuration file /etc/nginx/nginx.conf syntax is ok</span><br><span class="line">nginx: configuration file /etc/nginx/nginx.conf <span class="built_in">test</span> is successful</span><br><span class="line"></span><br><span class="line"><span class="comment"># 重载服务</span></span><br><span class="line">$ nginx -s reload -c /etc/nginx/nginx.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查/usr/share/nginx/html下是否有多个html文件</span></span><br><span class="line">$ <span class="built_in">cd</span> /usr/share/nginx/html</span><br><span class="line">$ ls</span><br><span class="line">50x.html  index.html</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取本机IP</span></span><br><span class="line">$ ip a</span><br><span class="line"></span><br><span class="line">...</span><br><span class="line"><span class="comment"># 注意这里获取的是阿里云的私有IP，我们需要公网IP</span></span><br><span class="line">inet 172.xxx.xxx.xxx/20 brd 172.xxx.xxx.xxx scope global dynamic eth0</span><br><span class="line">...</span><br><span class="line"></span><br><span class="line"><span class="comment"># 多次请求</span></span><br><span class="line">$ curl http://47.97.112.40</span><br><span class="line">$ curl http://47.97.112.40</span><br><span class="line">$ curl http://47.97.112.40</span><br></pre></td></tr></table></figure>
