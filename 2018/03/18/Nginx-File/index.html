        <p>通过yum的方式安装nginx，其实安装的是一个一个的rpm包</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">$ rpm -ql nginx</span><br><span class="line"></span><br><span class="line">/etc/logrotate.d/nginx</span><br><span class="line">/etc/nginx</span><br><span class="line">/etc/nginx/conf.d</span><br><span class="line">/etc/nginx/conf.d/default.conf</span><br><span class="line">/etc/nginx/fastcgi_params</span><br><span class="line">/etc/nginx/koi-utf</span><br><span class="line">/etc/nginx/koi-win</span><br><span class="line">/etc/nginx/mime.types</span><br><span class="line">/etc/nginx/modules</span><br><span class="line">/etc/nginx/nginx.conf</span><br><span class="line">/etc/nginx/scgi_params</span><br><span class="line">/etc/nginx/uwsgi_params</span><br><span class="line">/etc/nginx/win-utf</span><br><span class="line">/etc/sysconfig/nginx</span><br><span class="line">/etc/sysconfig/nginx-debug</span><br><span class="line">/usr/lib/systemd/system/nginx-debug.service</span><br><span class="line">/usr/lib/systemd/system/nginx.service</span><br><span class="line">/usr/lib64/nginx</span><br><span class="line">/usr/lib64/nginx/modules</span><br><span class="line">/usr/libexec/initscripts/legacy-actions/nginx</span><br><span class="line">/usr/libexec/initscripts/legacy-actions/nginx/check-reload</span><br><span class="line">/usr/libexec/initscripts/legacy-actions/nginx/upgrade</span><br><span class="line">/usr/sbin/nginx</span><br><span class="line">/usr/sbin/nginx-debug</span><br><span class="line">/usr/share/doc/nginx-1.12.2</span><br><span class="line">/usr/share/doc/nginx-1.12.2/COPYRIGHT</span><br><span class="line">/usr/share/man/man8/nginx.8.gz</span><br><span class="line">/usr/share/nginx</span><br><span class="line">/usr/share/nginx/html</span><br><span class="line">/usr/share/nginx/html/50x.html</span><br><span class="line">/usr/share/nginx/html/index.html</span><br><span class="line">/var/cache/nginx</span><br><span class="line">/var/<span class="built_in">log</span>/nginx</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h1 id="安装目录"><a href="#安装目录" class="headerlink" title="安装目录"></a>安装目录</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">/etc/logrotate.d/nginx <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># Nginx日志轮转，用于logrotate服务的日志切割</span></span><br><span class="line"></span><br><span class="line">/etc/nginx <span class="comment"># 目录</span></span><br><span class="line">/etc/nginx/nginx.conf <span class="comment"># 配置</span></span><br><span class="line">/etc/nginx/conf.d <span class="comment"># 目录</span></span><br><span class="line">/etc/nginx/conf.d/default.conf <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># Nginx服务的配置文件</span></span><br><span class="line"></span><br><span class="line">/etc/nginx/fastcgi_params <span class="comment"># 配置</span></span><br><span class="line">/etc/nginx/uwsgi_params <span class="comment"># 配置</span></span><br><span class="line">/etc/nginx/scgi_params <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># fastcgi、cgi配置</span></span><br><span class="line"></span><br><span class="line">/etc/nginx/koi-utf <span class="comment"># 配置</span></span><br><span class="line">/etc/nginx/koi-win <span class="comment"># 配置</span></span><br><span class="line">/etc/nginx/win-utf <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># 编码 转换映射文件</span></span><br><span class="line"></span><br><span class="line">/etc/nginx/mime.types <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># 设置http协议的Content-type与 expanded-name 的映射关系</span></span><br><span class="line"><span class="comment"># 如：当请求图片时，Response Headers中的Content-Type为image/jpeg</span></span><br><span class="line"></span><br><span class="line">/usr/lib/systemd/system/nginx-debug.service <span class="comment"># 配置</span></span><br><span class="line">/usr/lib/systemd/system/nginx.service <span class="comment"># 配置</span></span><br><span class="line">/etc/sysconfig/nginx <span class="comment"># 配置</span></span><br><span class="line">/etc/sysconfig/nginx-debug <span class="comment"># 配置</span></span><br><span class="line"><span class="comment"># Centos7.2+ 配置系统 daemon 管理器的管理方式</span></span><br><span class="line"></span><br><span class="line">/usr/lib64/nginx/modules <span class="comment"># 目录</span></span><br><span class="line">/etc/nginx/modules <span class="comment"># 目录</span></span><br><span class="line"><span class="comment"># &gt; Nginx模块目录</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># /usr/sbin/nginx # 命令</span></span><br><span class="line"><span class="comment"># /usr/sbin/nginx-debug # 命令</span></span><br><span class="line"><span class="comment"># Nginx服务的管理终端命令</span></span><br><span class="line"></span><br><span class="line">/usr/share/doc/nginx-1.12.0</span><br><span class="line">/usr/share/doc/nginx-1.12.0/COPYRIGHT</span><br><span class="line">/usr/share/main/man8/nginx.8.gz</span><br><span class="line"><span class="comment"># Nginx的 手册 和 帮助 文件</span></span><br><span class="line"></span><br><span class="line">/var/cache/nginx <span class="comment"># 目录</span></span><br><span class="line"><span class="comment"># Nginx的 缓存 目录</span></span><br><span class="line"></span><br><span class="line">+ /var/<span class="built_in">log</span>/nginx <span class="comment"># 目录</span></span><br><span class="line"><span class="comment"># Nginx的 日志 目录</span></span><br></pre></td></tr></table></figure>
